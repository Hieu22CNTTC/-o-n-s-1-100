<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Đoán Số</h1>
        <p>Đoán một số từ 1 đến 100</p>
        <input type="number" id="guessInput" placeholder="Nhập số bạn đoán">
        <button id="submitGuess">Đoán</button>
        <p id="resultMessage"></p>
        <p id="previousGuesses"></p>
        <button id="restartGame">Chơi lại</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
